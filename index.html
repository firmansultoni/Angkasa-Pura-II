<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Data from Google Sheets</h1>
        <div id="Sheet1"></div>
    </div>

    <script>
        function fetchData() {
            fetch('https://sheetdb.io/api/v1/9sujm17zag9n9')
                .then(response => response.json())
                .then(data => {
                    let output = '<ul>';
                    data.forEach(item => {
                        output += `<li>${item.nomor}: ${item.nama}</li>`;
                    });
                    output += '</ul>';
                    document.getElementById('Sheet1').innerHTML = output;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data when the page loads
        fetchData();

        // Set interval to fetch data every 5 seconds (5000 milliseconds)
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
